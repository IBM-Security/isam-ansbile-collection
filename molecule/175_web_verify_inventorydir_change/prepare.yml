---
- name: Prepare
  hosts: all
  gather_facts: false
  vars:
    policyserver_runtime:
      configuration:
        admin_pwd: "passw0rd"
        ps_mode: "local"
        user_registry: "local"
        ldap_pwd: "passw0rd"
        clean_ldap: "true"
        admin_cert_lifetime: 1460
        ssl_compliance: "none"
    instances:
        - inst_name: default
          configuration:
            host: "{{ inventory_hostname }}"
            listening_port: 7234
            admin_id: sec_master
            admin_pwd: "passw0rd"
            http_yn: 'no'
            http_port: 80
            https_yn: 'yes'
            https_port: 444
            nw_interface_yn: 'yes'
            ip_address: "0.0.0.0"
  tasks:
    - name: "Prepare policy server"
      import_role:
        name: ibm.isam.web.configure_policyserver

    - name: "Create reverse proxy (listen on port 444 at {{ ansible_host }}"
      import_role:
        name: ibm.isam.web.create_reverseproxy_instances
