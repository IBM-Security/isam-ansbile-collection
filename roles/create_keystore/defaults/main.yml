---
# The following argument is required
# create_keystore_name: 'ssl_db_name'
#
# Override the following values as needed
# can be either kdb or p11
create_keystore_type: kdb
# Required if the database type is "p11".
create_keystore_token_label:
create_keystore_passcode:
# valid types are ncipher or safenet
create_keystore_hsm_type:
create_keystore_ip:
# Only valid if the hsm_type is "ncipher".
create_keystore_port:
create_keystore_kneti_hash:
create_keystore_esn:
# Not provided by Python API (following 4 vars, "secondary")
create_keystore_secondary_ip:
create_keystore_secondary_port:
create_keystore_secondary_kneti_hash:
create_keystore_secondary_esn:
# use_rfs not used explicitly
create_keystore_use_rfs: false
# Required if use_rfs is True, IP ADress
create_keystore_rfs:
create_keystore_rfs_port:
create_keystore_rfs_auth: false
# Only valid if use_rfs is False.
create_keystore_update_zip:
create_keystore_safenet_pw:
