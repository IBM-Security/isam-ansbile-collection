---
- name: Converge - update configure mapping rules
  hosts: all
  gather_facts: no
  tasks:
    - name: "Testing add - configure_mapping_rules"
      include_role:
        name: configure_mapping_rules
      vars:
        inventory_dir: "{{ inventory_dir }}"
        mapping_rules:
          - name: "{{ name }}"
            category: "{{ category }}"
            file: "{{ update_file }}"
