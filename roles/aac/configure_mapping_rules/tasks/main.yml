# main task to configure mapping rules
---
- name: Configure mapping rules
  ibm.isam.isam:
    log: "{{ log_level | default(omit) }}"
    force: "{{ force | default(omit) }}"
    action: ibmsecurity.isam.aac.mapping_rules.set
    isamapi:
      name: "{{ item.name }}"
      category: "{{ item.category }}"
      upload_filename: "{{ inventory_dir | default(omit) }}/{{ item.file | default(omit) }}"
      content: "{{ item.content | default(omit) }}"
  when:
    - item.name == name and item.category == category
    - upload_filename or content
  with_items: "{{ mapping_rules }}"
  notify: Commit Changes
