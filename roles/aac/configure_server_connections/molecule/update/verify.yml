---

- name: Verify - update configure server connection
  hosts: all
  gather_facts: no

  tasks:
    - include_vars:
        file: "../../vars/main.yml"
        name: inventory

    - name: "Get the server connection {{ inventory.name }}"
      include_role:
        name: "get_server_connections_by_name"
      vars:
        get_server_connections_names:
          - type: "{{ inventory.type }}"
            name: "{{ inventory.name }}"

    - name: "Assert that the server connection {{ inventory.name }} was updated"
      assert:
        that:
          - ret_obj.results.0.data.name == inventory.name
          - ret_obj.results.0.data.description == inventory.update_description
        fail_msg: "Server connection {{ inventory.name }} was not updated"
        success_msg: "Server connection {{ inventory.name }} was updated"
