---
- name: Converge - add a server connection
  hosts: all
  gather_facts: no
  tasks:
    - name: "Testing add - configure a isamruntime connection"
      include_role:
        name: configure_server_connections
      vars:
        server_connections:
          - type: "{{ type }}"
            server_info:
              name: "{{ name }}"
              description: "{{ description }}"
              connection: "{{ connection }}"
