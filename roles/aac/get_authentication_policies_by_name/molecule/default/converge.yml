---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: "Get an Authentication Policy by Name"
      include_role:
        name: "get_authentication_policies_by_name"
      vars:
        get_authentication_policies:
          - name: "{{ name }}"
        register: ret_obj

    - ansible.builtin.debug:
        var: ret_obj
