---
- name: Converge - add an user registry
  hosts: all
  gather_facts: no
  tasks:
    - name: "Testing add - configure_user_registry"
      include_role:
        name: configure_user_registry
      vars:
        user_registry:
          # add a new user
          - registry_action: "user.add"
            id: "{{ id }}"
            password: "{{ password }}"
