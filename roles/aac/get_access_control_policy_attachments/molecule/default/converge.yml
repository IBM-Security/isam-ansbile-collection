---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: "Include get_access_control_policy_attachments"
      include_role:
        name: "get_access_control_policy_attachments"
      vars:
        get_access_control_policy_attachments:
          - server: "{{ server }}"
            resourceUri: "{{ resourceUri }}"
      register: ret_obj

    - ansible.builtin.debug:
        var: ret_obj
