---

- name: Verify - update
  hosts: all
  gather_facts: no
  tasks:
    - include_vars:
        file: "../../vars/main.yml"
        name: inventory

    - name: "Get the authentication policy {{ inventory.name }}"
      include_role:
        name: "get_authentication_policies"
      vars:
        get_authentication_policies:
          - name: "{{ inventory.name }}"

    - name: "Assert that the authentication policy {{ inventory.name }} was added"
      assert:
        that:
          - ret_obj.results.0.data.name == inventory.name
          - ret_obj.results.0.data.description == inventory.update_description
        fail_msg: "Authentication Policy {{ inventory.name }} was not updated"
        success_msg: "Authentication Policy {{ inventory.name }} was updated"
