---

# main task to create snapshots
- name: Help INFO (-e help=true)
  pause:
    echo: yes
    prompt: |
      NAME
        download_snapshots

      DESCRIPTION
        Role to download snapshots

      STEPS
        1) Download one or multiple snapshots based on provided parameters

      EXAMPLES
        ansible-playbook -i [...] ibm.isam.base.download_snapshots.yml -e comment="<snapshot_containing_comment_text>" -e file=files/snapshots/{{ '{{' }} inventory_hostname {{ '}}' }}_{{ '{{' }} ansible_date_time.date {{ '}}' }}.zip # can return multiple snapshot files in one zip file
        ansible-playbook -i [...] ibm.isam.base.download_snapshots.yml -e id="<id_of_snapshot_to_download>" -e file=files/snapshots/{{ '{{' }} inventory_hostname {{ '}}' }}_{{ '{{' }} ansible_date_time.date {{ '}}' }}.zip
        ansible-playbook -i [...] ibm.isam.base.download_snapshots.yml -e id='["<id_1>","<id_2>"]' -e file=files/snapshots/{{ '{{' }} inventory_hostname {{ '}}' }}_{{ '{{' }} ansible_date_time.date {{ '}}' }}.zip # returns snapshots in one zip file. Attention: use proper quote marks

      INVENTORY
      ==========
      # no inventory needed

      ==========

      INTERACTION
        ENTER         = continue
        Ctrl+C + 'C'  = continue
        Ctrl+C + 'A'  = abort
  when: help is defined

- name: Make sure local download directory exists
  file:
    path: "{{ (homedir +'/'+ file) | dirname }}"
    recurse: yes
    state: directory
  delegate_to: localhost
  when:
    - file is defined
    - file != ''

- name: "Download appliance snapshots [-e comment=<snapshot_containing_comment_text> -e id=<id_of_comment_to_download> -e ids=[<id_1>,<id_2>] -e file=<path/to/download/file.snapshot> ]"
  ibm.isam.isam:
    log: "{{ log_level | default(omit) }}"
    force: "{{ force | default(omit) }}"
    action: ibmsecurity.isam.base.snapshots.download
    isamapi:
      comment: "{{ comment | default(omit) }}"
      id: "{{ id | default(omit) }}"
      ids: "{{ ids | default(omit) }}"
      filename: "{{ homedir +'/'+ file }}"
  when:
    - file is defined
    - comment is defined or
      id is defined or
      ids is defined
