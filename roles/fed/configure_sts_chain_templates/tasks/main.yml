- name: Configure STS chain templates
  ibm.isam.isam:
    log: "{{ log_level | default(omit) }}"
    force: "{{ force | default(omit) }}"
    action: ibmsecurity.isam.fed.sts.templates.set
    isamapi: "{{ item }}"
  with_items: "{{ sts_chain_templates }}"
  notify: Commit Changes
