---
default_stages:
    - commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
#     - id: check-json
  - repo: local
    hooks:
      - id: ansible-test
        name: Run ansible-test
        entry: ansible-test sanity
        language: python
        require_serial: true
        additional_dependencies:
          - ansible-core
