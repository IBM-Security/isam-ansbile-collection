---
- name: ISAM as CIV Client Cookbook
  hosts: all
  gather_facts: no
  tasks:
    - include_vars:
        file: "civ_client_cookbook_vars.yml"
        name: inventory

    - name: "9.2.2 Update Mapping Rule to append Realm Name"
      include_role:
        name: ibm.isam.aac.configure_mapping_rules
      vars:
        inventory_dir: "{{ inventory.inventory_dir }}"
        mapping_rules: "{{ inventory.ci_common_2_mapping_rules }}"
