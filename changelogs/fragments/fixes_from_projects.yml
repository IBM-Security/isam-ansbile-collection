deprecated_features:
  - authenticate_policy_attachments - use aac.authenticate_access_control_policy instead

removed_features:
  - first_steps - use ibm.isam.base.first_steps instead

add plugin.filter:
  - name: rename_key
    description: Renames keys in incoming dictionary. This is useful in cases where the export from ISVA API is different from input

add object.role:
  - name: aac.get_authentication_mechanism_types
    description: Create mapping between typeId and typeName, for use in `ibm.isam.aac.configure_authentication_mechanisms`
  - name: aac.authenticate_access_control_policy
    description: Authenticate before performing access control policy attachments - is a dependency of aac.configure_access_control_policy_attachments
  - name: aac.delete_access_control_policy_attachments
    description: Delete specific access control policy attachments
  - name: aac.delete_access_control_policies
    description: Delete access control policies
