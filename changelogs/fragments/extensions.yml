---
release_summary:
  Role and playbook to enable the (Container) extensions
  First Role and playbook to configure a Container on the ISVA Container extension (IAG or ISVAOP)
  This requires ibmsecurity >= 2024.11.10.0

minor_changes:
  - common_handlers - add homedir and root_playbook_dir shared default variables

add object.role:
  - name: base.configure_extensions
    description: Role to configure extensions
  - name: base.configure_container_container
    description: Role to configure containers for use with Container extension
add object.playbook:
  - name: base.configure_extensions.yml
    description: Playbook for the new role extensions
  - name: base.configure_containers.yml
    description: Playbook for the new role containers
