name: Manual Ansible Test

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    strategy:
      matrix:
        python-version:
          - default
          - 3.9
          - 3.11
        ansible-core-version:
          - stable-2.14
          - stable-2.15
          - stable-2.16
    runs-on: ubuntu-latest
    steps:
      - name: Perform sanity testing with ansible-test
        uses: ansible-community/ansible-test-gh-action@v1.14.1
        with:
          pull-request-change-detection: true
          target-python-version: ${{ matrix.python-version }}
          ansible-core-version: ${{ matrix.ansible-core-version }}
          testing-type: sanity
          pre-test-cmd: echo Starting ansible-test
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main # or version tag instead of 'main'
